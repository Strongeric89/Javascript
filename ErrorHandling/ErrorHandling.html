<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Error Handling</title>
</head>
<body>
  <script>

        //two types of errors - Synthax Errors and Runtime Errors
        try{
          sayHello();
        }catch(obj){
          document.write(obj.message);

        }

        document.write('<br>after the error');

  </script>

</body>
</html>
