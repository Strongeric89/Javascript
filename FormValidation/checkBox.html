<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>check box</title>
</head>
<body>

  <form action="" id="form1" onsubmit="return validateForm();">
    select your preference:
    <input type="checkbox" id="movies" value="movies" name="movies">Movies
    <input type="checkbox" id="books" value="books" name="books">Books
    <br>
    <input type="submit">
  </form>
  <script>

    function validateForm(){

      var flag1 = false;
      var flag2 = false;


      flag1 = document.getElementById('movies').checked;

      flag2 = document.getElementById('books').checked;



      if(flag1 == false && flag2 == false){
        alert('nothing selected');
        return false;
      }else{
        alert('you have selected an option');

        return true;
      }



    }

  </script>

</body>
</html>
