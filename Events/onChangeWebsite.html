<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>onChange Website</title>
</head>
<body>
  <script>
    function changeWebsite(x){
      console.log(x);
      window.location = x;
    }

  </script>
  Change the website with onchange

  <select onchange="changeWebsite(this.value);">
    <option value=""></option>
    <option value="https://www.google.com">Google</option>
    <option value="https://www.dit.ie">DIT</option>
    <option value="https://www.facebook.com">Facebook</option>
  </select>


</body>
</html>
