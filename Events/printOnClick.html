<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Onload events</title>
</head>
<body>

  <script>
    function handleOnClickPrint(){
      window.print();
    }
  </script>
  <h1 >HI print when loaded</h1>
  <button onclick="handleOnClickPrint();">click to print</button>
</body>
</html>
