<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Strings</title>
</head>
<body>
  inbuilt string functions
  <script>

    var s = "hello Eric";
    //length
    document.write('<br>length of string ' + s.length);
    //index of
    document.write('<br>index of E: ', s.indexOf('E'));

    //last index of
    document.write('<br>last index of l',s.lastIndexOf('l'));

    //toUpper
    document.write('<br>',s.toUpperCase());

    //tolowercase
    document.write('<br>',s.toLowerCase());

    //replace
    document.write('<br>', s.replace("Eric", "world"));
      document.write('<br>', s.replace("h", "s"));





  </script>

</body>
</html>
