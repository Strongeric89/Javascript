<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dynamic time</title>
</head>
<body onload="time()">
  current time:
    <h1 id="displayTime"></h1>

  <script>

      function time(){
        setInterval(updateTime,1000);
      }


      function updateTime(){
            var d = new Date();
            document.getElementById('displayTime').innerHTML = d.toLocaleTimeString();
      }

  </script>

</body>
</html>
