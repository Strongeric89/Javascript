<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dom Styling</title>
</head>
<body>
  <h1 id="heading1" onmouseover="handleCSS();">Change this stuff!</h1>

  <script>
      function handleCSS(){
        document.getElementById('heading1').style.color = "red";
        document.getElementById('heading1').style.backgroundColor = "yellow";

      }
  </script>

</body>
</html>
