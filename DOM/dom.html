<body onload="handleHTML()">
    <h5>The following is how to access the DOM</h5>

      document.getElementById('id name');
      document.getElementByClass('class name');
      document.getElementByTagName('tag name');

      <h1 id="heading1">access me by id</h1>
      <h2 class="heading2">access me by class</h2>



      <script>


        function handleHTML(){


          document.getElementById('heading1').innerHTML = "ACCESSED!";

        /*

        }


      </script>
